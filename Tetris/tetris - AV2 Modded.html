    // Sub-rotinas (funções)

    function iniciarTabuleiro() {
        for (var i = 0; i < LINHA; i++) {
            tabuleiro[i] = [];

            for (var j = 0; j < COLUNA; j++) {
                tabuleiro[i][j] = VAGO;
            }
        }
    }

    function desenharTabuleiro(){
        for (var i = 0; i < LINHA; i++) {
            for (var j = 0; j < COLUNA; j++) {
                desenharQuadrado(j, i, tabuleiro[i][j]);
            }
        }
    }

            c.fillText("Peças L: "+l, (tela.width/2)-50, (tela.height/2)+150);
            c.fillStyle = "#0DFF72";
            c.beginPath();
            c.moveTo(((tela.width/2)+20),((tela.height/2)+140));
            c.lineTo(((tela.width/2)+20),((tela.height/2)+150));
            c.lineTo(((tela.width/2)+50),((tela.height/2)+150));
            c.lineTo(((tela.width/2)+50),((tela.height/2)+130));
            c.lineTo(((tela.width/2)+40),((tela.height/2)+130));
            c.lineTo(((tela.width/2)+40),((tela.height/2)+140));
            c.fill();

            //I
            c.fillStyle = "white";
            c.strokeText("Peças I: "+i, (tela.width/2)-50, (tela.height/2)+180);
            c.fillText("Peças I: "+i, (tela.width/2)-50, (tela.height/2)+180);

            c.lineTo(((tela.width/2)+60),((tela.height/2)+165));
            c.lineTo(((tela.width/2)+60),((tela.height/2)+175));
            c.lineTo(((tela.width/2)+20),((tela.height/2)+175));
            c.fill();

            //J
            c.fillStyle = "white";

            c.fillText("Peças J: "+j, (tela.width/2)-50, (tela.height/2)+210);

            c.lineTo(((tela.width/2)+50),((tela.height/2)+210));
            c.lineTo(((tela.width/2)+50),((tela.height/2)+200));
            c.lineTo(((tela.width/2)+30),((tela.height/2)+200));

            c.lineTo(((tela.width/2)+20),((tela.height/2)+190));

            c.fillText("Scores:" + scores + " Linhas eliminadas:"+ linhasApagadas, (tela.width/2), ((tela.height/2)+240));
        }

            c.lineTo(670,70);

        }
        if(proxPc==3){
            c.fillStyle = "#202028";

            c.moveTo(610,130);
            c.lineTo(700,130);
            c.lineTo(700,70);
            c.lineTo(670,70);
            c.lineTo(670,100);
            c.lineTo(610,100);
            c.fill();

        }
        if(proxPc==5){
            c.fillStyle = "#202028";
            c.fillRect(610, 70, 160 ,150 );
            c.fillStyle = "#3877FF"
            c.beginPath();
            c.moveTo(610,70);
            c.lineTo(610,190);
            c.lineTo(640,190);
            c.lineTo(640,70);
            c.fill();

        }
        if(proxPc==6){
            c.fillStyle = "#202028";
            c.fillRect(610, 70, 160 ,150 );
            c.fillStyle = "#0DC2FF"
            c.beginPath();
            c.moveTo(610,70);
            c.lineTo(610,130);
            c.lineTo(700,130);
            c.lineTo(700,100);

            c.lineTo(640,70);

        c.fillStyle = cor;

        c.fillRect(x*TAMANHO+300, y*TAMANHO, TAMANHO, TAMANHO);

        c.strokeStyle = "black";
        c.strokeRect(x*TAMANHO+300, y*TAMANHO, TAMANHO, TAMANHO);

    }

    function gerarPeca(){
        pcAt = proxPc;
        proxPc = Math.floor(Math.random() * PECAS.length);
        var r = pcAt;

        if(r==0){
            z++;
        }
        if(r==1){
            s++;
        }
        if(r==2){
            t++;
        }
        if(r==3){
            o++;
        }
        if(r==4){
            l++;
        }
        if(r==5){
            i++;
        }
        if(r==6){
            j++;
        }

        peca = {

            tetramino : PECAS[r][0],
            cor : PECAS[r][1],
            tetraminoPr : PECAS[proxPc][0],
            corPr : PECAS[proxPc][1],
            xpr : 610,
            ypr : 70,
            tetraminoN : 0,
            tetraminoAtivo : [[]],
            x : 3,
            y : -2
        };

        peca.tetraminoAtivo = peca.tetramino[peca.tetraminoN];


    }


    function descerPeca(){
        var agora = Date.now();
        var delta = agora - inicioDescida;
        //tempo de descida com variavel
        if (delta > tempoDescida-level*130) {
            moverAbaixo();
            inicioDescida = Date.now();
        }

        if (!fimDeJogo) {
            requestAnimationFrame(descerPeca);
        }
    }

    function moverAbaixo(){
        if (!colisao(0, 1, peca.tetraminoAtivo)) {
            apagarPeca();
            peca.y++;
            desenharPeca();
        } else {
            travarPeca();
            gerarPeca();
        }

    }

    function moverDireita(){
        if (!colisao(1, 0, peca.tetraminoAtivo)) {
            apagarPeca();
            peca.x++;
            desenharPeca();
        }
    }

    function moverEsquerda(){
        if (!colisao(-1, 0, peca.tetraminoAtivo)) {
            apagarPeca();
            peca.x--;
            desenharPeca();
        }
    }

    function colisao(x, y, p){
        for (var i = 0; i < p.length; i++) {
            for (var j = 0; j < p.length; j++) {
                if (!p[i][j]) {
                    continue;
                }

                var novoX = peca.x + j + x;
                var novoY = peca.y + i + y;

                if (novoX < 0 || novoX >= COLUNA || novoY >= LINHA) {
                    return true;
                }

                if (novoY < 0) {
                    continue;
                }

                if (tabuleiro[novoY][novoX] != VAGO) {
                    return true;
                }
            }
        }

        return false;
    }

    function apagarPeca(){
        preencherPeca(VAGO);
    }

    function desenharPeca(){
        preencherPeca(peca.cor);
    }

    function preencherPeca(cor) {



        for (var i = 0; i < peca.tetraminoAtivo.length; i++) {
            for (var j = 0; j < peca.tetraminoAtivo.length; j++) {
                if (peca.tetraminoAtivo[i][j]) {
                    desenharQuadrado(peca.x + j, peca.y + i, cor);
                }
            }
        }
    }

    function travarPeca(){
        for (var i = 0; i < peca.tetraminoAtivo.length; i++) {
            for (var j = 0; j < peca.tetraminoAtivo.length; j++) {
                if (!peca.tetraminoAtivo[i][j]) {
                    continue;
                }

                if (peca.y + i < 0) {
                    fimDeJogo = true;
                    break;
                }

                tabuleiro[peca.y+i][peca.x+j] = peca.cor;
            }
        }

        for (var i = 0; i < LINHA; i++) {
            var linhaCheia = true;

            for (var j = 0; j < COLUNA; j++) {
                linhaCheia = linhaCheia && (tabuleiro[i][j] != VAGO);
            }

            if(linhaCheia){
                linhasCheias++
            }
        }
        if(linhasCheias==1){
            scores+=(100*level);
        }
        if(linhasCheias==2){
            scores+=(300*level);
        }
        if(linhasCheias==3){
            scores+=(500*level);
        }
        if(linhasCheias==4){
            scores+=(800*level);
        }
        lCTotal += linhasCheias;
        linhasCheias=0;
        if(lCTotal>=10){
            level++
            lCTotal=0;
        }
        for (var i = 0; i < LINHA; i++) {
            var linhaCheia = true;

            for (var j = 0; j < COLUNA; j++) {
                linhaCheia = linhaCheia && (tabuleiro[i][j] != VAGO);
            }


            if (linhaCheia) {
                for (var y = i; y > 1; y--) {
                    for (var j = 0; j < COLUNA; j++) {
                        tabuleiro[y][j] = tabuleiro[y-1][j];
                    }
                }

                for (var j = 0; j < COLUNA; j++) {
                    tabuleiro[0][j] = VAGO;
                }
                linhasApagadas+=1
            }
        }

        desenharTabuleiro();
    }

    function rodarPeca(){
        var proximoPadrao = peca.tetramino[(peca.tetraminoN + 1) % peca.tetramino.length];
        var recuo = 0;

        if (colisao(0, 0, proximoPadrao)) {
            if (peca.x > COLUNA/2) {
                recuo = -1;
            } else {
                recuo = 1;
            }
        }

        if (!colisao(recuo, 0, proximoPadrao)) {
            apagarPeca();
            peca.x += recuo;
            peca.tetraminoN = (peca.tetraminoN + 1) % peca.tetramino.length;
            peca.tetraminoAtivo = peca.tetramino[peca.tetraminoN];
            desenharPeca();
        }
    }

    function controlarPeca(evento) {
        var tecla = evento.keyCode;
        //BugFix: Adicionado uma condição para que não se possa controlar a peça mesmo após o fim de jogo
        if (!fimDeJogo) {
            if (tecla == 37) {
                moverEsquerda();
                inicioDescida = Date.now();
            } else if (tecla == 38) {
                rodarPeca();
                inicioDescida = Date.now();
            } else if (tecla == 39) {
                moverDireita();
                inicioDescida = Date.now();
            } else if (tecla == 40) {
                moverAbaixo();
                //bonus de pontos para a descida acelerada
                scores++;
            }
        }
    }
</script>
